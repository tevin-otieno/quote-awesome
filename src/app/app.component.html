<div class="container">
  <div>
    <h1>Quote Awesome</h1>

  </div>
  <div class="row">
    <div class="col-4">
      <div class="form-floating mb-3">
        <input type="Text" class="form-control" id="floatingUser" placeholder="Name">
        <label for="floatingUser">User Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingAuthor" placeholder="Password">
        <label for="floatingAuthor">Password</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>
      <button type="button" class="btn btn-outline-primary">Submit Quote</button>
    </div>
    <div class="col-8">
      <ul class="list-group">
        <li class="list-group-item">
          <div>
            <div>
              <img src="..." class="rounded mr-2" alt="...">
              <strong >Andy</strong>
              <small>11 mins ago</small>
              <button type="button" class="ml-2 mb-1 close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div>
              Hello, world! This is a toast message.
            </div>
            <div>
              <button type="button" class="btn btn-outline-success">
                Inspiring <span class="badge badge-light">4</span>
              </button>
              <button type="button" class="btn btn-outline-danger">
                Terrible <span class="badge badge-danger">4</span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
