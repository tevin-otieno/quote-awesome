<div >
  <form (ngSubmit)='addQuote()'>
    <div class="form-floating mb-3">
      <input type="Text" class="form-control" id="floatingUser" placeholder="Name">
      <label for="floatingUser">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="Text" class="form-control" id="floatingAuthor" placeholder="Author">
      <label for="floatingAuthor">Author</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Amaze the world" id="floatingTextarea" style="height: 100px"></textarea>
      <label for="floatingTextarea">Quote</label>
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit Quote</button>
  </form>
</div>
